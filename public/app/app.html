<div ng-controller="cardsCtrl">
	<div ng-repeat="card in cards">
		<div class="col-md-6">
	  		<div class="card text-center" style="background-color:{{card.card_background}}">
	  			<div class="col-xs-12" style="padding:55px;">
	  				<div class="col-xs-4">
	  					{{card.time_text}}
	  				</div>
	  				<div class="col-xs-4">
	  					<img src="{{card.home_team_icon}}"/>
	  					<h6>{{card.hnn}}</h6>
	  					{{card.hs}}
	  				</div>
					<div class="col-xs-4">
						<img src="{{card.away_team_icon}}"/>
	  					<h6>{{card.vnn}}</h6>
	  					{{card.vs}}
	  				</div>
  				</div>
			</div>  
		</div>
	</div>
</div>
