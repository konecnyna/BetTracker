<div ng-controller="cardsCtrl">
	<div ng-repeat="card in cards">
		<div class="col-md-6 col-sm-12">
	  		<div class="card football-card" style="background-color:{{card.card_background}}">
				<div class="col-xs-12 football-card-header">
					<div class="col-xs-6 text-left">
						{{card.time_text}}
					</div>
					<div class="col-xs-6 text-right">
						{{card.covering_text}}
					</div>
				</div>
	  			<div class="col-xs-12 football-card-content">
	  				<div class="col-xs-12" style="border-bottom:1px #afafaf solid;">
	  					<div class="col-xs-3 vcenter">
	  						<img src="{{card.home_team_icon}}"/>
	  					</div>
	  					<div class="col-xs-6 vcenter">	  					
	  						{{card.hnn}}:
	  					</div>
	  					<div class="col-xs-2 vcenter text-right">
	  						{{card.hs}}
	  					</div>
	  				</div>
					
					<div class="col-xs-12">
	  					<div class="col-xs-3 vcenter">
	  						<img src="{{card.away_team_icon}}"/>
	  					</div>
	  					<div class="col-xs-6 vcenter text-">	  					
	  						{{card.vnn}}:
	  					</div>
	  					<div class="col-xs-2 vcenter text-right">
	  						{{card.vs}}
	  					</div>
	  				</div>

  				</div>
			</div>  
		</div>
	</div>
</div>
