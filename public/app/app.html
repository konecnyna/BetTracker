<div ng-controller="cardsCtrl">
	<div ng-repeat="pick in picks">
		<div class="panel"><p>Group {{$index+1}}</p></div>
		<div ng-repeat="card in pick">
			<div class="col-md-6 col-sm-12">
		  		<div class="card football-card">
					<div class="col-xs-12 football-card-header">
						<div class="col-xs-6 text-left">
							{{card.time_text}}
						</div>
						<div class="col-xs-6 text-right" style="color:{{card.card_background}}">
							{{card.covering_text}}
						</div>
					</div>
		  			<div class="col-xs-12 football-card-content">
		  				<div class="col-xs-12" style="border-bottom:1px #afafaf solid; padding-bottom:15px;">
		  					<div class="col-xs-3 vcenter">
		  						<img src="{{card.home_team_icon}}"/>
		  					</div>
		  					<div class="col-xs-6 vcenter">	  					
		  						{{card.hnn}}:
		  					</div>
		  					<div class="col-xs-2 vcenter text-right">
		  						{{card.hs}}
		  					</div>
		  				</div>
						
						<div class="col-xs-12" style="padding-top:15px;">
		  					<div class="col-xs-3 vcenter">
		  						<img src="{{card.away_team_icon}}"/>
		  					</div>
		  					<div class="col-xs-6 vcenter text-">	  					
		  						{{card.vnn}}:
		  					</div>
		  					<div class="col-xs-2 vcenter text-right">
		  						{{card.vs}}
		  					</div>
		  				</div>

	  				</div>
				</div>  
			</div>
		</div>
	</div>
</div>
