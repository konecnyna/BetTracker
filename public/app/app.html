<div ng-controller="cardsCtrl" class="card-container">
	<div ng-repeat="pick in picks">
		<div class="panel panel-primary {{lost[$index]}}">
			<div class="panel-heading">
				<h3 class="panel-title">Group {{$index+1}}</h3>
			</div>
			<div class="panel-body">   
				<div ng-repeat="card in pick">
					<div class="col-md-6 col-sm-12">
						<div ng-include="'app/card.html'"></div> 
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
