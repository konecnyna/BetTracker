<select class="form-control" ng-model="type" ng-change="update(type)" >
  <option value="nfl">NFL</option>
  <option value="nhl">NHL</option>
  <option value="mlb">MLB</option>
  <option value="nba">NBA</option>
</select>

<div ng-repeat="stream in streams">
	<div class="card">
		<p>{{stream.game}}<p>
		<div ng-repeat="link in stream.links track by $index">
			<a href="{{link}}">{{link}}</a>
		</div>
	</div>
</div>
<h1 class="center">{{error_msg}}</h1>
<img src="https://d13yacurqjgara.cloudfront.net/users/301491/screenshots/1072688/____.gif" style="visibility:{{state}}"/>
