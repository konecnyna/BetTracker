<select class="form-control" ng-model="type" ng-change="update(type)" >
  <option value="nfl">NFL</option>
  <option value="nhl">NHL</option>
  <option value="mlb">MLB</option>
  <option value="nba">NBA</option>
</select>

<hr/>

<div ng-repeat="stream in streams">
	<div class="card">
		<div class="col-xs-12 football-card-header">
			<p>{{stream.game}}</p>
		</div>
		<div class="col-xs-12 football-card-content">
			<div ng-repeat="link in stream.links track by $index">
				<a href="{{link}}">{{link}}</a>
			</div>
			<p>{{stream.err_msg}}</p>
		</div>
	</div>
</div>

<div class="center">
	<h1>{{error_msg}}</h1>
	<img  src="gears.gif" style="visibility:{{state}}; width:100px;"/>
</div>
