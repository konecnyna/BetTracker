<div class="card football-card">
   <div class="row card-title football-card-header">
      <div class="col s6 text-left">
         {{card.time_text}}
      </div>
      <div class="col s6 text-right" style="color:{{card.card_background}}">
         {{card.covering_text}}
      </div>
   </div>
   <div class="card-content">
      <div class="row">
         <div class="col s12" style="border-bottom:1px #afafaf solid;">
            <div class="col s3">
               <img src="{{card.home_team_icon}}"/>
            </div>
            <div class="col s6">	  					
               {{card.hnn}}:
            </div>
            <div class="col s3">
               {{card.hs}}
            </div>
         </div>
      </div>
      <div class="row">
         <ul>
            <div class="col s3">
               <img src="{{card.away_team_icon}}"/>
            </div>
            <div class="col s6">	  					
               {{card.vnn}}:
            </div>
            <div class="col s3">
               {{card.vs}}
            </div>
         </ul>
      </div>
   </div>
</div>
