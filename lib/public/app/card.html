<div class="card football-card">
	<div class="col s12 football-card-header">
		<div class="col s6 text-left">
			{{card.time_text}}
		</div>
		<div class="col s6 text-right" style="color:{{card.card_background}}">
			{{card.covering_text}}
		</div>
	</div>
	<div class="col s12 football-card-content">
		<div class="col s12" style="border-bottom:1px #afafaf solid; padding-bottom:15px;">
			<div class="col s3 vcenter">
				<img src="{{card.home_team_icon}}"/>
			</div>
			<div class="col s6 vcenter">	  					
				{{card.hnn}}:
			</div>
			<div class="col s2 vcenter text-right">
				{{card.hs}}
			</div>
		</div>
	
	<div class="col s12" style="padding-top:15px;">
			<div class="col s3 vcenter">
				<img src="{{card.away_team_icon}}"/>
			</div>
			<div class="col s6 vcenter text-">	  					
				{{card.vnn}}:
			</div>
			<div class="col s2 vcenter text-right">
				{{card.vs}}
			</div>
		</div>

	</div>
</div>
