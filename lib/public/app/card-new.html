<div class="score-card">
  <div class="row header">
    <div class="col s6">
      {{card.time_text}}
    </div>
    <div class="col s6"
      ng-class="{'bet-winning':card.covering > 0 && card.covering_text != 'Not in progress', 'bet-losing': card.covering <= 0 && card.covering_text != 'Not in progress'}"
      style="text-align: end;">
      {{card.covering_text}}
    </div>
  </div>
  <div class="row">
    <div class="col s9" style="height:30px">
      <img src="{{card.home_team_icon}}" class="team-icon" align="left">
      {{card.hdisplay}} <span class="spread" ng-show="card.homeSpread">({{ card.homeSpread }})</span>
      {{card.h == card.possessionTeamAbbr ? "•" : ""}}
    </div>
    <div class="col s3" style="text-align: right;">{{card.hs}}</div>
  </div>
  <div class="row">
    <div class="col s9" style="height:30px">
      <img src="{{card.away_team_icon}}" class="team-icon" align="left">
      {{card.vdisplay}} <span class="spread" ng-show="card.awaySpread">({{ card.awaySpread}})</span>
      {{card.v == card.possessionTeamAbbr ? "•" : ""}}
    </div>
    <div class="col s3" style="text-align: right;">{{card.vs}}</div>
  </div>
  <div class="row footer truncate">
    <div class="col s12">
      {{card.hnn_info || card.vnn_info}}
    </div>
  </div>
</div>
