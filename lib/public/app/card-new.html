<div class="score-card">
  <div class="row header">
    <div class="col s6">
      {{card.time_text}}
    </div>
    <div class="col s6" [ngClass]="{'winningText':card.covering > 0, 'losingText': card.covering <= 0}">
      {{card.covering_text}}
    </div>
  </div>
  <div class="row">
    <div class="col s9" style="height:30px">
      <img src="{{card.home_team_icon}}" class="team-icon" align="left">
      {{card.h}} <span class="spread">(-3)</span> {{card.h == card.possessionTeamAbbr ? "•" : ""}}
    </div>
    <div class="col s3" style="text-align: right;">{{card.hs}}</div>
  </div>
  <div class="row">
    <div class="col s9" style="height:30px">
      <img src="{{card.away_team_icon}}" class="team-icon" align="left">
      {{card.v}} {{card.v == card.possessionTeamAbbr ? "•" : ""}}
    </div>
    <div class="col s3" style="text-align: right;">{{card.vs}}</div>
  </div>
  <div class="footer">
    {{card.hnn_info || card.vnn_info}}
  </div>
</div>
