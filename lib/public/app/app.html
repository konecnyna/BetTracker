<div ng-controller="cardsCtrl" class="card-container">
  <div ng-repeat="pick in picks">
    <div class="{{lost[$index]}}">
      <ul class="list-inline">
        <li ng-repeat="card in pick">
          <div ng-include="'app/card-new.html'" />
        </li>
      </ul>
    </div>
    <div ng-if="!$last">
      <div class="game-divider" />
    </div>
  </div>
</div>
</div>
